<!doctype html>
<head>
    <h1>Contact us</h1>
</head>
<body>
 <link rel="stylesheet" href="contact us.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <div class="container">
    <div class="row">
        <div class="col">
 <img class="imgg" src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2018/08/30/10/onlineshoppingclothing.jpg?width=968&auto=webp&quality=50&crop=968%3A645%2Csmart">      
</div>
        <div class="col">
 <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your Name" required>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">E-Mail</label>
    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your E-mail" required>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Message</label>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a message" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Type your message here</label>
      </div>
  </div>
  <button class="dd">Submit</button>
  </div>
 </div>
</body>
